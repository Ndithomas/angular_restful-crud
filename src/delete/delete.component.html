<div class="container">

    <h1>Delete Post</h1>

    <table class="table table-bordered">

      <tr>

        <th>ID</th>

        <th>Title</th>

        <th>Body</th>

        <th width="220px">Action</th>

      </tr>

      <tr *ngFor="let post of posts">

        <td>{{ post.id }}</td>

        <td>{{ post.title }}</td>

        <td>{{ post.body }}</td>

        <td>

         

          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>

        </td>

      </tr>

    </table>

 </div>
